apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-frontend
  namespace: bitcoin-tracker
  labels:
    app: btc-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: btc-frontend
  template:
    metadata:
      labels:
        app: btc-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/rishabhpr/btc-frontend:latest
        # For local development, use:
        # image: btc-frontend:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: btc-frontend
  namespace: bitcoin-tracker
spec:
  selector:
    app: btc-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
